name: Notify Discord on Commit

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO_URL: https://github.com/${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_AUTHOR: ${{ github.actor }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
                "content": "ðŸš€ A new update has been pushed to our platform! **${{ github.repository }}**\n\n**Commit Message**: $COMMIT_MESSAGE\n**Author**: $COMMIT_AUTHOR\n[View Commit]('"$REPO_URL/commit/$COMMIT_SHA"')"
              }' \
          $DISCORD_WEBHOOK_URL
